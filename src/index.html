<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Jaimie Bowen" />
    <meta name="description" content="Spots Social Media Web Application" />
    <meta name="keywords" content="Social Media, Photography" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <button class="profile__image_edit-button">
              <img
                class="profile__image"
                id="image-profile"
                alt="profile-image"
                src="#"
              />
              <span class="profile__image-edit-icon"></span>
            </button>
          </div>
          <div class="profile__bio">
            <h1 class="profile__name"></h1>
            <p class="profile__description"></p>
            <button type="button" class="profile__edit-button">
              Edit Profile
            </button>
          </div>
          <button class="profile__post-button">New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <div class="card__image-wrapper">
                  <img class="card__image" src="#" alt="#" />
                  <button type="button" class="card__delete-button"></button>
                </div>
                <div class="card__content">
                  <p class="card__text"></p>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form form" name="profile-form" novalidate>
            <fieldset class="form__fieldset">
              <label for="full-name" class="form__label">Name</label>
              <input
                type="text"
                class="form__input"
                placeholder="Type your name"
                id="full-name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__input-error input-error-full-name"></span>
            </fieldset>
            <fieldset class="form__fieldset">
              <label for="personal-description" class="form__label"
                >Description</label
              >
              <input
                type="text"
                class="form__input"
                placeholder="Describe yourself"
                id="personal-description"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                class="form__input-error input-error-personal-description"
              ></span>
            </fieldset>
            <fieldset class="form__fieldset">
              <button type="submit" class="form__button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form form" name="new-post-form" novalidate>
            <fieldset class="form__fieldset">
              <label for="image-link" class="form__label">Image link</label>
              <input
                type="url"
                class="form__input"
                placeholder="Paste a link to the picture"
                id="image-link"
                name="image-link"
                required
              />
              <span class="form__input-error input-error-image-link"></span>
            </fieldset>
            <fieldset class="form__fieldset">
              <label for="image-caption" class="form__label">Caption</label>
              <input
                type="text"
                class="form__input"
                placeholder="Type your caption"
                id="image-caption"
                name="image-caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__input-error input-error-image-caption"></span>
            </fieldset>
            <fieldset class="form__fieldset">
              <button type="submit" class="form__button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="card-modal">
        <div class="modal__container modal__container_card">
          <div class="modal__card-wrapper">
            <button
              type="button"
              class="modal__close-button modal__close-button_card"
            ></button>
            <img class="modal__card-image" src="#" alt="#" />
            <p class="modal__card-text"></p>
          </div>
        </div>
      </div>
      <div class="modal" id="delete-modal">
        <div class="modal__container modal__container_delete-modal">
          <div class="modal__card-wrapper">
            <button
              type="button"
              class="modal__close-button modal__close-button_delete-modal"
            ></button>
            <h2 class="modal__title modal__title_delete-modal">
              Are you sure you want to delete this image?
            </h2>
            <div class="modal__delete-modal-btns">
              <button class="modal__delete-btn">Delete</button>
              <button class="modal__cancel-btn">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="edit-profile-picture">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit Profile Picture</h2>
          <form class="modal__form form" name="profile-picture-form" novalidate>
            <fieldset class="form__fieldset">
              <label for="profile-picture" class="form__label">Profile Picture</label>
              <input
                type="text"
                class="form__input"
                placeholder="Link"
                id="profile-picture"
                minlength="2"
                maxlength="400"
                required
              />
              <span class="form__input-error input-error-profile-picture"></span>
            <fieldset class="form__fieldset">
              <button type="submit" class="form__button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
