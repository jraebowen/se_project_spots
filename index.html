<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Jaimie Bowen" />
    <meta name="description" content="Spots Social Media Web Application" />
    <meta name="keywords" content="Social Media, Photography" />
    <title>Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image" src="./images/avatar.jpg" alt="avatar" />
          <div class="avatar__bio">
            <h1 class="name">Bessie Coleman</h1>
            <p class="description">Civil Aviator</p>
          </div>
          <button class="edit-profile">
            <img
              class="edit-profile__image"
              src="./images/edit-profile.svg"
              alt="edit profile"
            />Edit Profile
          </button>
          <button class="post-button">
            <img
              class="post-button__plus"
              src="images/plus.svg"
              alt="plus button"
            />
            New Post
          </button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
