<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Jaimie Bowen" />
    <meta name="description" content="Spots Social Media Web Application" />
    <meta name="keywords" content="Social Media, Photography" />
    <title>Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img class="profile__image" src="./images/avatar.jpg" alt="avatar" />
          <div class="profile__bio">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              Edit Profile
            </button>
          </div>
          <button class="profile__post-button">New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card__template">
              <li class="card">
                <img class="card__image" />
                <div class="card__content">
                  <p class="card__text"></p>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form form">
            <fieldset class="form__fieldset">
              <label for="full-name" class="form__label">Name</label>
              <input
                type="text"
                class="form__input"
                placeholder="Type your name"
                id="full-name"
                required
              />
            </fieldset>
            <fieldset class="form__fieldset">
              <label for="personal-description" class="form__label"
                >Description</label
              >
              <input
                type="text"
                class="form__input"
                placeholder="Describe yourself"
                id="personal-description"
                required
              />
            </fieldset>
            <fieldset class="form__fieldset">
              <button type="submit" class="form__button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form form">
            <fieldset class="form__fieldset">
              <label for="image-link" class="form__label">Image link</label>
              <input
                type="text"
                class="form__input"
                placeholder="Paste a link to the picture"
                id="image-link"
                required
              />
            </fieldset>
            <fieldset class="form__fieldset">
              <label for="image-caption" class="form__label">Caption</label>
              <input
                type="text"
                class="form__input"
                placeholder="Type your caption"
                id="image-caption"
                required
              />
            </fieldset>
            <fieldset class="form__fieldset">
              <button type="submit" class="form__button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
