<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Jaimie Bowen" />
    <meta name="description" content="Spots Social Media Web Application" />
    <meta name="keywords" content="Social Media, Photography" />
    <title>Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img class="profile__image" src="./images/avatar.jpg" alt="avatar" />
          <div class="profile__bio">
            <h1 class="name">Bessie Coleman</h1>
            <p class="description">Civil Aviator</p>
            <button class="edit-button">
              <img
                class="edit-button__image"
                src="./images/edit-profile.svg"
                alt="edit profile"
              />Edit Profile
            </button>
          </div>
          <button class="post-button">
            <img
              class="post-button__plus"
              src="images/plus.svg"
              alt="plus button"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <div class="card__image-container">
                <img
                  class="card__image"
                  src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                  alt="Val Thorens"
                />
              </div>
              <div class="card__content">
                <p class="card__text">Val Thorens</p>
                <img
                  class="card__icon"
                  src="./images/like-icon.svg"
                  alt="like icon"
                />
              </div>
            </li>
            <li class="card">
              <div class="card__image-container">
                <img
                  class="card__image"
                  src="./images/2-photo-by-ceiline-from-pexels.jpg"
                  alt="restaurant terrace"
                />
              </div>
              <div class="card__content">
                <p class="card__text">Restaurant terrace</p>
                <img
                  class="card__icon"
                  src="./images/like-icon.svg"
                  alt="like icon"
                />
              </div>
            </li>
            <li class="card">
              <div class="card__image-container">
                <img
                  class="card__image"
                  src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                  alt="outdoor cafe"
                />
              </div>
              <div class="card__content">
                <p class="card__text">An outdoor cafe</p>
                <img
                  class="card__icon"
                  src="./images/like-icon.svg"
                  alt="like icon"
                />
              </div>
            </li>
            <li class="card">
              <div class="card__image-container">
                <img
                  class="card__image"
                  src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                  alt="bridge"
                />
              </div>
              <div class="card__content">
                <p class="card__text">A very long bridge, over the forest</p>
                <img
                  class="card__icon"
                  src="./images/like-icon.svg"
                  alt="like icon"
                />
              </div>
            </li>
            <li class="card">
              <div class="card__image-container">
                <img
                  class="card__image"
                  src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                  alt="tunnel"
                />
              </div>
              <div class="card__content">
                <p class="card__text">Tunnel with morning light</p>
                <img
                  class="card__icon"
                  src="./images/like-icon.svg"
                  alt="like icon"
                />
              </div>
            </li>
            <li class="card">
              <div class="card__image-container">
                <img
                  class="card__image"
                  src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                  alt="mountain house"
                />
              </div>
              <div class="card__content">
                <p class="card__text">Mountain house</p>
                <img
                  class="card__icon"
                  src="./images/like-icon.svg"
                  alt="like icon"
                />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">2023 &copy; Spots</footer>
    </div>
  </body>
</html>
